<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Typing Skill</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Typing game</h1>
    <p>
      Practice your typing skills wit a quote from Sherlock Holmes. Click
      **start** to begin!
    </p>
    <div class="time"></div>
    <!-- This will display our quote -->
    <div class="quote-container">
      <p id="quote"></p>
    </div>

    <!-- This will display any status messages -->
    <div class="message container">
      <p id="message"></p>
    </div>
    <div>
      <div class="textbox">
        <!-- The textbox for typing -->
        <input type="text" aria-label="current word" id="typed-value" />
        <!-- To start the game -->
        <button type="button" id="start">Start</button>
      </div>
    </div>
  </body>
</html>
